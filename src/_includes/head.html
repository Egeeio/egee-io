
<head>
  <title>{{ site.title }} &middot; {{ site.tagline }}</title>
  <!-- <meta name="description" content="yeet"> -->
  <link rel="canonical" href="{{ url }}{{ page.url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="/public/favicon.ico">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400">

  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="/public/css/egeeio.css">

{% if jekyll.environment == "production" %}

  <script async defer data-domain="{{ site.datadomain }}" src="https://plausible.io/js/plausible.js"></script>
{% endif %}

</head>
